directory: "/Volumes/Bonk/Music Library/"
library: /Volumes/BONK/Beets/musiclibrary.blb
import:
  move: yes
  timid: yes
  log: /Volumes/BONK/Beets/log.txt
paths:
  default: $albumartist/$year - $album/$track $artist - $title
  singleton: $artist/No Album/$artist - $title
  comp: Compilations/$year - $album/$track $artist - $title
play:
  command: /Applications/VLC.app/Contents/MacOS/VLC

replace:
  '\.$': ''
  '^\.': ''
  ':': '.'

plugins:
  fromfilename
  fetchart
  embedart
  scrub
  ftintitle
  missing
  duplicates
  fuzzy
  web
  convert
  play

